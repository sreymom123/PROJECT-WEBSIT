<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <img src="/images/logo1.png" width="100px">

            <nav>
                <ul>
                    <li><a href="/index.html">Home</a></li>

            <nav>
                <ul>
                    <li><a href="#"><span class="material-symbols-outlined">search</span></a></li>

                </ul>

    </header>
    <div class="contact-container">

        <div class="contact-header">
            <h1>Get in Touch</h1>
            <p>I'd like to hear from you!</p>
        </div>
        
        <div class="contact-content">
            <div class="contact-info">
                <p>If you have any inquiries or just want to say hi, please use the contact form!</p>
                
                <a href="mailto:yukaidu.doralice@gmail.com" class="email-link">
                    
                </a>
            </div>
            
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>
                
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" placeholder="Type your message here..."></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
            
            <div class="social-links">
                <a href="#"><i class="ri-messenger-line"></i></a>
                <a href="#"><i class="ri-facebook-circle-line"></i></a>
                <a href="#"><i class="ri-instagram-line"></i></a>
                <a href="#"><i class="ri-tiktok-line"></i></a>
            </div>
        </div>
    </div>
